<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Login</a>
    </header>
    

    <div class="container">
        <h1>Sign Up</h1>
        
        <Form>
            
            <div>
                <input type="email" name="email" placeholder="Email" required> 
            <!-- email -->
            </div>
           
            <div>
                <input type="text" name="username" placeholder="Username" required >
            <!-- username -->
            </div>
            
            <div>
                <input type="password" name="password" placeholder="Password" required>
            <!-- password -->
            </div>
            
            <div>
                <input type="password" name="confirm password" placeholder="Confirm password" required>
            <!-- confirm password -->
            </div>
            
            <div>
                <button type= "submit">Submit</button>
            <!-- Submit button -->
            </div>
        
        </Form>

    
        <footer>
            <img src="../assets/amazon.png" alt="Amazon" height="32" width="32">
            <img src="../assets/facebook.png" alt="Facebook" height="32" width="32">
            <img src="../assets/instagram.png" alt="Instagram" height="32" width="32">
            <img src="../assets/github.png" alt="GitHub" height="32" width="32">
            <img src="../assets/slack.png" alt="Slack" height="32" width="32">

        </footer>
    </div>
</body>
</html>
